<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>My-To-Do-List</h1>
      <p class="subtitle">Simple local task manager (saved in my browser)</p>
    </header>

    <section class="new-task">
      <input
        type="text"
        id="taskTitle"
        placeholder="What do you need to do?"
      />
    <input type="date" id="taskDue" />
    <input type="time" id="taskTime" />
    <button id="addTaskBtn">Add Task</button>
   </section>

    
    <section class="controls">
      <div class="filters">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
      </div>
      <button id="clearCompletedBtn" class="danger">Clear completed</button>
    </section>

    <section class="task-list">
      <ul id="taskList"></ul>
    </section>

    <footer>
      <small>Tasks are saved in your browser (localStorage).</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
